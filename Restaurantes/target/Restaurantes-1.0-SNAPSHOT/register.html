<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crea una Cuenta!</h1>
                            </div>
                            <form class="user" method="POST" action="RegistrarTrabajador">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="nombre" name="nombre"
                                        placeholder="Nombre(s)">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="paterno" name="paterno"
                                            placeholder="Apellido Paterno">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="materno" name="materno"
                                            placeholder="Apellido Paterno">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email" name="email"
                                        placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <div >
                                        <input type="password" class="form-control form-control-user" name="password" id="password"
                                          placeholder="Contraseña">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" id="dueno" name="dueno" onclick="checkOwner()">
                                        <label class="custom-control-label" for="dueno">¿Eres dueño de un restaurante?</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" style="display: none;" id="restaurante" name="restaurante"
                                        placeholder="Nombre del Restaurante">
                                </div>
                                <input type="submit" class="btn btn-primary btn-user btn-block" name="registrar" id="registrar" value="Registrarse"/>
                                <hr>
                            </form>
                            <div class="text-center">
                                <a class="small" href="login.html">¿Ya tienes una cuenta? Inicia sesión!</a>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script>
        function checkOwner(){
            var checkBox = document.getElementById("dueno");
            var input = document.getElementById("restaurante");
            if(checkBox.checked == true){
                input.style.display = "block";
            } else {
                input.style.display = "none";
            }
        }
    </script>
</body>
